name: TestProject

packages:
  - python=3.7
  - tranquilizer
  - werkzeug<1
channels:
  - defaults
  - conda-forge

commands:
  temp-api:
    # the default command
    unix: tranquilizer temperature.py
    supports_http_options: True
  server:
    # this command listed first by list-commands
    unix: python -m http.server {{ '%s' % port if port is defined }}
    supports_http_options: False
